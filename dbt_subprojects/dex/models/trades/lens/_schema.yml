version: 2

models:
  - name: dex_lens_base_trades
    data_tests:
      - check_dex_info_relationship
      - test_acceptable_usd_amount:
          column_name: amount_usd
          max_value: 1000000000

  - name: uniswap_v4_lens_base_trades
    meta:
      blockchain: lens
      sector: dex
      project: uniswap
      contributors: agaperste
    config:
      tags: [ 'lens', 'dex', 'trades', 'uniswap', 'v4' ]
    description: "uniswap lens v4 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('uniswap_lens_base_trades_seed')
          filter:
            version: 4

  - name: uniswap_v3_lens_base_trades
    meta:
      blockchain: lens
      sector: dex
      project: uniswap
      contributors: jeff-dude, masquot, soispoke, mtitus6
    config:
      tags: ["lens", "dex", "trades", "uniswap", "v3"]
    description: "uniswap lens v3 base trades"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
            - evt_index
      - check_dex_base_trades_seed:
          seed_file: ref('uniswap_lens_base_trades_seed')
          filter:
            version: 3

  